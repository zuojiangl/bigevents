<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/jquery.twbsPagination.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option>所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option>所有状态</option>
                            <option value="drafted">草稿</option>
                            <option value="published">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul class="pagination pagination-sm">
                    <li class="page-item first disabled"><a href="#" class="page-link">首页</a></li>
                    <li class="page-item prev disabled"><a href="#" class="page-link">上一页</a></li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">6</a></li>
                    <li class="page-item"><a href="#" class="page-link">7</a></li>
                    <li class="page-item next"><a href="#" class="page-link">下一页</a></li>
                    <li class="page-item last"><a href="#" class="page-link">尾页</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">确定要删除吗？</h4>
                </div>
                <!-- <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="txtName">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="txtSlug">
                        </div>
                    </form>
                </div> -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="del">确定</button>
                    <button type="button" class="btn btn-primary" id="model_add" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/template-web.js"></script>
    <script type="text/html" id="categoryTr">
        {{each data item}}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.type}}</td>
            <td class="text-center">{{item.date}}</td>
            <td class="text-center">已发布</td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:;" data-id="{{item.id}}" id="btn-del" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="typeSearch">
        <option>所有分类</option>
        {{each data}}
        <option>{{未分类}}</option>
        {{/each}}
    </script>
    <script>
        var currentDelId = ''
        var currentPageNumber = ''
        var currentType = "";
        // 设置左侧菜单
        $('#release_btn').click(function() {
            window.parent.setMenu(1, 1);
        })

        function getQuery() {
            $.get('http://localhost:8000/admin/search', {
                    page: currentPageNumber
                },

                function(res) {
                    console.log(res);
                    if (res.code === 200) {
                        $('#tbody').html(template("categoryTr", res))
                    }
                    $('.pagination').twbsPagination({
                        currentPage: 1, // 初始页
                        totalPages: res.totalPage, // 总页数，可以通过翻页，或者最后一页
                        startPage: 1,
                        visiblePages: 5, // 可见页面
                        first: "首页",
                        last: "未页",
                        prev: '上一页',
                        next: '下一页',
                        onPageClick: function(event, page) {
                            console.log(event, page);
                            currentPageNumber = page;
                            getQuery();
                        }
                    });
                })
        }


        getQuery()
        $('#tbody').on('click', '#btn-del', function() {
                currentDelId = $(this).attr('data-id');
                $('#addModal').modal('show');
            })
            // $('delBtn').click(function() {
            //     $('#addModal').modal('show');
            //     deleteTr(id)
            // })
        $('#del').click(function() {
            $.getJSON('http://localhost:8000/admin/article_delete', {
                id: currentDelId
            }, function(res) {
                console.log(res);
                if (res.code === 200) {
                    $('#addModal').modal('hide');
                    getQuery()
                }
            })
        })
    </script>

</body>

</html>
